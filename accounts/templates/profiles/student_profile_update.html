{% extends "proofchecker/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="py-4 my-4 px-5 mx-5 d-flex justify-content-center">
        <div class="content-section">
            <div class="d-flex justify-content-center">
                <div class="media">
                    <img class="rounded-circle" src="{{ user.student.image.url }}">
                </div>
            </div>
            <div class="media-body text-center">

                <h3>- Profile Update -</h3>
            </div>

            <form id="updateProfileForm" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ user_form|crispy }}
                    {{ profile_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Update Profile</button>
                </div>
            </form>


        </div>
    </div>
{% endblock %}
