{% extends "proofchecker/base.html" %}
{% load static %}

{% block content %}

        <br>
        <h2>Delete Problem</h2>
        <hr>
        <form method="post">
            {% csrf_token %}

            <input class="btn btn-danger" type="submit" value="Confirm"/>
        </form>
    </div>
{% endblock %}
