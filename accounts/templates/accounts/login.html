{% extends "proofchecker/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block content %}
    <div class=" py-5 my-5 d-flex justify-content-center">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group ">
                    <legend class="border-bottom pb-2 mb-4 d-flex justify-content-center "><h3>Log In</h3></legend>
                    {{ form|  crispy }}
                </fieldset>
                <div class="form-group d-flex justify-content-center ">
                    <button class="btn btn-info" type="submit">Login</button>
                </div>

                <div class="border-top pt-3 d-flex justify-content-center ">
                    <small class="text-muted">
                        <a class="ml-2" href="{% url 'password_reset' %}">Forgot Password?</a>

                    </small>
                </div>

            </form>
            <div class="pt-3 d-flex justify-content-center">
                <small class="text-muted">
                    Need an account?<a class="ml-2" href="{% url 'signup' %}">Sign Up</a>

                </small>


            </div>

        </div>
    </div>
{% endblock %}
