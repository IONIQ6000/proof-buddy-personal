{% extends "proofchecker/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block content %}
    <div class=" py-5 my-5 d-flex justify-content-center mx-auto">
    <div class="content-section ">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group  ">
                <legend class="border-bottom text-center mb-4 "><h3>Reset Password</h3></legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group d-flex justify-content-center">
                <button class="btn btn-info" type="submit">Send Email</button>
            </div>

        </form>
        <div class="border-top pt-3 d-flex justify-content-center">
            <small class="text-muted">
                Need an account? <a class="ml-2" href="{% url 'signup' %}">Sign Up </a>

            </small>


        </div>

    </div>
    </div>
{% endblock %}
