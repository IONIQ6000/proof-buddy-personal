{% extends 'proofchecker/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <br>
        <h3>Create A Course</h3>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-4 col-form-label">
                    <label for="formGroupExampleInput">Title*</label>
                </div>
                <div class="col-sm-8">{{ form.title }}</div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-form-label">
                    <label for="formGroupExampleInput2">Term*</label>
                </div>
                <div class="col-sm-8">{{ form.term }}</div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-form-label">
                    <label for="formGroupExampleInput2">Section*</label>
                </div>
                <div class="col-sm-8">{{ form.section }}</div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-form-label">
                    <label for="id_students">Select Students</label>
                </div>
                <div class="col-sm-8">
                    <select class="selectpicker" multiple data-live-search="true" title="Select " id="id_students" name="studentsSelector[]">
                        {% for student in students %}
                            <option value={{ student.user.id }}>{{ student.user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
{% endblock %}

{% block additionalFiles %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
{% endblock %}
